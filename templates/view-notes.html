<!-- view_notes.html -->
{% extends 'base.html' %} {% block content %}
<main class="p-6 sm:p-10 space-y-6">
   <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">View Notes</h1>
      <div class="mb-6">
         {% if notes %}
         <ul>
            <li>
               <h2 class="text-lg font-bold text-blue-500">{{ notes.title }}</h2>
               <p class="text-gray-700">{{ notes.content }}</p>
            </li>
         </ul>
         {% else %}
         <p class="text-gray-700">No notes available.</p>
         {% endif %}
      </div>
   </div>
</main>
{% endblock %}
